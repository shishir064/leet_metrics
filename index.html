<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leet code</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-6">
    <div class="max-w-4xl w-full bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-white/20">
        <h1 class="text-3xl font-bold text-white mb-6">LeetMetric</h1>
        <div class="flex gap-3 mb-8">
            <input type="text" id="user-input" placeholder="Enter username...." class="w-full px-4 py-2 rounded-xl bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none">
            <button id="search_btn" class="px-4 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white">search</button>
        </div>
        <div class="stats grid grid-cols-3 gap-6 mb-8">
            <div class="easy-progress flex justify-center items-center flex-col bg-white/10 rounded-2xl p-6 text-center border border-white/20 hover:scale-105 transition">
                <p id="easyLabel" class="text-gray-300 text-sm mb-2"></p>
                <P class="text-white text-1xl sm:text-2xl md:text-3xl font-bold">Easy</P>
            </div>
            <div class="medium-progress flex justify-center items-center flex-col bg-white/10 rounded-2xl p-6 text-center border border-white/20 hover:scale-105 transition">
                <p id="mediumLabel" class="text-gray-300 text-sm mb-2"></p>
                <P class="text-white text-1xl sm:text-2xl md:text-3xl font-bold">Medium</P>
            </div>
            <div class="Hard-progress flex justify-center items-center flex-col bg-white/10 rounded-2xl p-6 text-center border border-white/20 hover:scale-105 transition">
                <p id="hardLabel" class="text-gray-300 text-sm mb-2"></p>
                <P class="text-white text-1xl sm:text-2xl md:text-3xl font-bold">Hard</P>
            </div>
           
        </div>
        <div class="stats-cards grid grid-cols-1 md:grid-cols-2 gap-4">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
